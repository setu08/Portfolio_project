<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Setu Shubham -myPortfolio</title>

  <!-- Injecting css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--css injection end  -->

  <!-- Injected lato font -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!--font injection end  -->

  <!-- Social Icons embeded script -->
  <script src="https://use.fontawesome.com/99f48303f7.js"></script>
  <!--Social Icons script end  -->

</head>

<body>

  <div class="container">
    <!-- TOP -->
    <header>
      <div class="row">
        <div class="col-xs-6 profile-pic">
          <img class="img-responsive img-circle" src="image/setu.png" width="76" alt="Setu Shubham">
        </div>
        <div class="col-xs-6">
          <h1 class="text-right profile-name">SETU SHUBHAM</h1>
          <h3 class="profession text-right">FRONT-END NINJA</h3>
        </div>
      </div>
    </header>
    <!--TOP END -->

    <!--SEPARATOR  -->
    <div class="row">
      <div class="col-xs-12">
        <div class="separator"></div>
      </div>
    </div>
    <!-- SEPARATOR END  -->

    <!-- FRONT IMAGE -->
    <div class="row">
      <div class="col-xs-12">
        <img class="img-responsive" src="image/what_i_do.jpg" width="1120" alt="Responsive Designs">
      </div>
    </div>
    <!--FRONT IMAGE END  -->

    <!-- PORTFOLIO -->
    <article>
      <div class="row">
        <div class="col-xs-12">
          <h3 class="sub-heading">Featured Work</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-4">
          <figure>
            <img class="portfolio-image" src="image/work-1.jpg" alt="CrazySigma">
            <figcaption class="work-text">CRAZYSIGMA</figcaption>
          </figure>
          <p> <a href="https://github.com/setu08/crazysigma" target="_blank">https://github.com/setu08/crazysigma</a>
          </p>
        </div>
        <div class="clearfix visible-xs"></div>
        <div class="clearfix visible-xs"></div>
        <div class="col-xs-4">
          <figure>
            <img class="portfolio-image" src="image/work-2.jpg" alt="APP-UI">
            <figcaption class="work-text">UI TIMELINE</figcaption>
          </figure>
          <p> <a href="https://github.com/setu08/App-timelineUI" target="_blank">https://github.com/setu08/App-timelineUI</a>
          </p>
        </div>
        <div class="clearfix visible-xs"></div>
        <div class="col-xs-4">
          <figure>
            <img class="portfolio-image" src="image/work-3.jpg" alt="Design card">
            <figcaption class="work-text">CARD DESIGN</figcaption>
          </figure>
          <p> <a href="https://github.com/setu08/animal-trading-cards" target="_blank">https://github.com/setu08/animal-trading-cards</a>
          </p>
        </div>
      </div>
    </article>
    <!--PORTFOLIO END  -->

    <footer>
      <!-- Social Icons -->
      <div class="social-icons">
        <i class="fa fa-google-plus" aria-hidden="true"></i><a class="icons-position" href="https://plus.google.com/u/0/115197767965980072713" target="_blank">Google+</a>
        <i class="fa fa-facebook" aria-hidden="true"></i><a class="icons-position" href="https://www.facebook.com/setu.sharma8" target="_blank">Facebook</a>
        <i class="fa fa-github" aria-hidden="true"></i><a class="icons-position" href="https://github.com/setu08" target="_blank">Github</a>
      </div>
      <!-- SOCIAL ICONS END -->
    </footer>
  </div>

</body>

</html>
